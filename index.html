<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packify - Product Info</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Nunito&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body class="bg-image">
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Packify Logo" />
      </div>
    </header>

    <main>
      <h1>Product Info</h1>
      <p>Enter the product dimensions or upload an image, and provide quantity and fragility.</p>

      <form class="product-form" id="productForm">
        <!-- Product Name -->
        <div class="input-field">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" placeholder="Name" />
        </div>

        <br>

        <!-- Dimensions -->
        <div class="input-group">
          <label>Product Dimensions</label>
          <div class="dimension-alignment">
            <div class="dimension-inputs">
              <input type="number" id="length" placeholder="Length" /> <span>cm</span>
              <input type="number" id="width" placeholder="Width" /> <span>cm</span>
              <input type="number" id="height" placeholder="Height" /> <span>cm</span>
            </div>
            <div class="divider">or</div>
            <!-- Upload Section -->
            <div class="upload-section">
              <button type="button" class="upload-btn">â¬† Upload Image</button>
            </div>
          </div>
        </div>

        <!-- Material Type / Fragility -->
        <div class="row">
          <div class="input-field" id="fragility">
            <label for="materialType">Fragility / Material Type</label>
            <select id="materialType">
              <option>Select...</option>
              <option>Fragile</option>
              <option>Normal</option>
              <option>Heavy Duty</option>
            </select>
          </div>
        </div>

        <!-- Category -->
        <div class="row">
          <div class="input-field" id="category">
            <label for="category">Product Category</label>
            <select id="category">
              <option>Select...</option>
              <option>Electronics</option>
              <option>Clothing</option>
              <option>Home Appliance</option>
              <option>Books</option>
              <option>Accessories</option>
            </select>
          </div>
        </div>

        <!-- Padding Type -->
        <div class="row">
          <div class="input-field" id="padding">
            <label for="paddingType">Padding Type</label>
            <select id="paddingType">
              <option>Select...</option>
              <option>Foam</option>
              <option>Bubble Wrap</option>
              <option>Paper</option>
            </select>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="generate-btn">Generate Optimized Box</button>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
