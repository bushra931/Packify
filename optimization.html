<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Packaging Optimization Report</title>
  <link rel="stylesheet" href="optimization.css" />
</head>
<body>
  <div class="container">
      <div class="report-header">
        <h1>Packaging Optimization Report</h1>
      </div>

      <div class="section intro">
        <p>Suggested optimal size and material based on product details.</p>
      </div>

      <div class="section">
        <h2>Product Information</h2>
        <div class="product-tab">
          <p><strong>Product:</strong> <span id="productName"></span></p>
          <hr>
          <p><strong>Dimensions:</strong> <span id="dimensions"></span></p>
          <hr>
          <p><strong>Box Material:</strong> <span id="boxMaterial"></span></p>
        </div>
      </div>

      <div class="section">
        <h2>Recommended Box Dimensions</h2>
        <input type="text" id="recommendedDimensions" readonly />
      </div>

    <div class="section">
      <h2>Simulation Results</h2>
      <div class="results-grid">
        <div><div class="results-grid-icon-1 boxes"></div>  <div class="results-grid-text"><span >Truck Load Increase</span><p id="truckLoad">--</p></div></div>
        <div><div class="results-grid-icon-2 fill"></div>  <div class="results-grid-text"><span >Fill Rate</span><p id="fillRate">--</p></div></div>
        <div><div class="results-grid-icon-1 savings"></div>  <div class="results-grid-text"><span >Cost Saved/Delivery</span><p id="costSaved">--</p></div></div>
        <div><div class="results-grid-icon-2 air"></div>  <div class="results-grid-text"><span >COâ‚‚ Saved</span><p id="co2Saved">--</p></div>
      </div>
      </div>
    </div>
    <div class="button-row">
      <button id="simulateBtn">View 3D Simulation</button>
      <button id="downloadBtn">Send PDF report</button>
    </div>
  </div>

  <div class="plants">
    <div class="plant-wrapper"><div class="plant-left"></div></div>
    <div class="plant-wrapper"><div class="plant-right"></div></div>
  </div>

  <script src="optimization.js"></script>
</body>
</html>
