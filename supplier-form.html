<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Form - ZeroWasteCarton</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    .header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-icon {
      font-size: 28px;
      color: #0071ce;
      margin-right: 15px;
    }

    .header-text h1 {
      font-size: 20px;
      color: #0071ce;
    }

    .header-text p {
      font-size: 14px;
      color: #555;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .dashboard-btn {
      background-color: #0071ce;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .dashboard-btn:hover {
      background-color: #005ca3;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .page-title h1 {
      font-size: 2rem;
      color: #0071ce;
    }

    .page-title p {
      color: #666;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .form-section {
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 1.3rem;
      margin-bottom: 15px;
      border-bottom: 2px solid #0071ce;
      padding-bottom: 5px;
    }

    .form-grid {
      display: grid;
      gap: 20px;
    }

    .form-grid.two-col {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .form-grid.three-col {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      padding: 10px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #0071ce;
      box-shadow: 0 0 0 2px rgba(0, 113, 206, 0.1);
    }

    .dimension-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .upload-area {
      border: 2px dashed #0071ce;
      border-radius: 10px;
      text-align: center;
      padding: 30px;
      cursor: pointer;
      background: #f0f4ff;
    }

    .upload-area:hover {
      background: #e0efff;
    }

    .upload-area i {
      font-size: 2rem;
      color: #0071ce;
      margin-bottom: 10px;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ccc;
    }

    .divider span {
      background: #fff;
      padding: 0 15px;
      color: #666;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <i class="fas fa-box header-icon"></i>
      <div class="header-text">
        <h1>Packify</h1>
        <p>Supplier Product Entry</p>
      </div>
    </div>
    <div class="header-right">
      <button class="dashboard-btn" onclick="location.href='dashboard-supp.html'">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>
  </div>

  <div class="container">
    <div class="page-title">
      <h1>Supplier Sends Product Info</h1>
      <p>Fill in product details or upload an image for packaging optimization.</p>
    </div>

    <form id="supplierForm">
      <!-- Product Info -->
      <div class="form-section">
        <h2 class="section-title">Product Information</h2>
        <div class="form-grid two-col">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required />
          </div>
          <div class="form-group">
            <label for="productCategory">Category</label>
            <select id="productCategory" required>
              <option value="">Select</option>
              <option value="Electronics">Electronics</option>
              <option value="Clothing">Clothing</option>
              <option value="Toys">Toys</option>
              <option value="Home">Home</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Product Dimensions -->
      <div class="form-section">
        <h2 class="section-title">Product Dimensions</h2>
        <div class="form-grid three-col">
          <div class="form-group">
            <label for="length">Length</label>
            <div class="dimension-input">
              <input type="number" id="length" step="0.1" required />
              <span>cm</span>
            </div>
          </div>
          <div class="form-group">
            <label for="width">Width</label>
            <div class="dimension-input">
              <input type="number" id="width" step="0.1" required />
              <span>cm</span>
            </div>
          </div>
          <div class="form-group">
            <label for="height">Height</label>
            <div class="dimension-input">
              <input type="number" id="height" step="0.1" required />
              <span>cm</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Box Dimensions -->
      <div class="form-section">
        <h2 class="section-title">Box Dimensions</h2>
        <div class="form-grid three-col">
          <div class="form-group">
            <label for="boxLength">Length</label>
            <div class="dimension-input">
              <input type="number" id="boxLength" step="0.1" required />
              <span>cm</span>
            </div>
          </div>
          <div class="form-group">
            <label for="boxWidth">Width</label>
            <div class="dimension-input">
              <input type="number" id="boxWidth" step="0.1" required />
              <span>cm</span>
            </div>
          </div>
          <div class="form-group">
            <label for="boxHeight">Height</label>
            <div class="dimension-input">
              <input type="number" id="boxHeight" step="0.1" required />
              <span>cm</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Upload or image -->
      <div class="divider"><span>or</span></div>

      <div class="upload-area" onclick="document.getElementById('imageUpload').click()">
        <i class="fas fa-upload"></i>
        <h3>Upload Product Image</h3>
        <p>Click to upload or drag a file</p>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
      </div>

      <!-- Packaging -->
      <div class="form-section">
        <h2 class="section-title">Packaging Details</h2>
        <div class="form-grid two-col">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" required />
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" step="0.1" required />
          </div>
        </div>
        <div class="form-grid two-col" style="margin-top: 20px;">
          <div class="form-group">
            <label for="fragility">Fragility</label>
            <select id="fragility" required>
              <option value="">Select...</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="material">Box Material</label>
            <select id="material" required>
              <option value="">Select...</option>
              <option value="single-wall">Single Wall</option>
              <option value="double-wall">Double Wall</option>
              <option value="plastic">Plastic</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Send Data for Optimization
      </button>
    </form>
  </div>

  <!-- Firebase & Script -->
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { db } from './firebase.js';
    import { collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const form = document.getElementById('supplierForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        productName: document.getElementById('productName').value,
        category: document.getElementById('productCategory').value,
        length: document.getElementById('length').value,
        width: document.getElementById('width').value,
        height: document.getElementById('height').value,
        boxLength: document.getElementById('boxLength').value,
        boxWidth: document.getElementById('boxWidth').value,
        boxHeight: document.getElementById('boxHeight').value,
        quantity: document.getElementById('quantity').value,
        weight: document.getElementById('weight').value,
        fragility: document.getElementById('fragility').value,
        material: document.getElementById('material').value,
        status: 'pending',
        timestamp: new Date()
      };

      try {
        await addDoc(collection(db, 'supplierProducts'), data);
        alert('✅ Data sent for optimization!');
        form.reset();
      } catch (error) {
        console.error('❌ Firebase write error:', error);
        alert('Something went wrong.');
      }
    });

    // Image upload feedback
    document.getElementById('imageUpload').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.innerHTML = `
          <i class="fas fa-check-circle" style="color: #28a745;"></i>
          <h3>Image Uploaded</h3>
          <p>${file.name}</p>
        `;
        uploadArea.style.background = '#d4edda';
        uploadArea.style.borderColor = '#28a745';
      }
    });
  </script>
</body>
</html>
